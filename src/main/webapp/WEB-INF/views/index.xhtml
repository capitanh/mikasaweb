<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>mikasa.net 2.0 beta</title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/application.css"/>
</h:head>
<h:body>
	
	<!-- Top navbar -->
	<div id="topbar">
		<div class="container-fluid">
			<div id="top-nav">
				<ul>
					<li><a href="home"> mikasa.net 2.0 beta</a></li>
				</ul>
				<ul class="pull-right">
					<li><a href="javascript:;"><i class="icon-user"></i> Logged in as #{userBean.user.username} </a></li>
					<li><a href="./pages/settings.html"> Settings </a></li>
					<li><a href="/j_spring_security_logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<br/>
		<div class="row-fluid">
			<div class="span2 well">
				<ul class="nav nav-list">
  				<li class="nav-header">Main Menu</li>
  				<li class="divider"></li>
  				<li class="active"><a href="#">Home</a></li>
  				<li><a href="#">Search</a></li>
  				<li><a href="#">Add new</a></li>
  				<li><a href="#">Manage</a></li>
				</ul>			
			</div>

			<!-- Main center content -->
			<ui:insert name="content">
				<div class="span10 well">
					<div class="alert alert-success">mikasa.net 2.0 beta. Welcome
					</div>
					<h:form>
						<h:panelGrid>
							<h:inputText id="iText" value="Type something..." />
							<h:commandButton value="Send">
								<f:ajax event="click" execute="iText" render="oText" />
							</h:commandButton>
							<h:outputText id="oText" value="#{iText.value}" />
						</h:panelGrid>
					</h:form>
				</div>
			</ui:insert>
		</div>
</div>
</h:body>
</html>
