<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="eng">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>mikasa.net - Login page</title>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.0/css/bootstrap.min.css" />
</head>

<body>

	<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
		<div class="container">
			<p class="navbar-text">mikasa.net 5.1.0</p>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<br/><br/><br/><br/><br/><br/><br/><br/>
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="well">
					<form role="form" action="login" method="POST">
						<legend>Login Form</legend>
						<div class="form-group">
							<label for="username">User</label> <input type="text" id="username" name="username" class="form-control" placeholder="User Name" />
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
						</div>
						<button id="login" type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
</html>
