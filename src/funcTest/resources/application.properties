#Security
ldap.url = ldap://localhost:10389/
ldap.basedn = dc=golili,dc=net
ldap.username = uid=admin
ldap.password = secret

#Embedded LDAP for functional tests
spring.ldap.embedded.base-dn=dc=golili,dc=net
spring.ldap.embedded.credential.username=uid=admin
spring.ldap.embedded.credential.password=secret
spring.ldap.embedded.ldif=classpath:ldapdata.ldif
spring.ldap.embedded.port=10389
spring.ldap.embedded.validation.enabled=false

