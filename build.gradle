apply plugin: 'war'
apply plugin: 'maven'
apply plugin: 'eclipse-wtp'

group = 'net.mikasa'
version = '1.2'

description = """mikasa.net Maven Webapp Archetype"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.2'
    compile group: 'net.sf.appinfo', name: 'appinfo', version:'0.5.2'
    compile group: 'javax.servlet', name: 'jstl', version:'1.2'
    compile group: 'com.sun.faces', name: 'jsf-api', version:'2.2.4'
    compile group: 'com.sun.faces', name: 'jsf-impl', version:'2.2.4'
    compile group: 'com.sun.facelets', name: 'jsf-facelets', version:'1.1.14'
    compile group: 'org.springframework', name: 'spring-core', version:'3.2.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version:'3.2.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'3.2.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version:'3.2.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version:'3.2.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version:'3.2.4.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version:'1.4.2.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version:'3.1.4.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version:'3.1.4.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-ldap', version:'3.1.4.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-core', version:'4.0.0.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version:'4.0.0.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version:'4.0.0.GA'
    testCompile group: 'junit', name: 'junit', version:'4.8.2'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'2.24.1'
    testCompile group: 'org.springframework', name: 'spring-test', version:'3.2.4.RELEASE'
    testCompile group: 'org.hsqldb', name: 'hsqldb', version:'2.2.8'
    testCompile group: 'com.github.springtestdbunit', name: 'spring-test-dbunit', version:'1.0.1'
    testCompile group: 'com.h2database', name: 'h2', version:'1.3.174'
    testCompile group: 'org.dbunit', name: 'dbunit', version:'2.4.8'
}
